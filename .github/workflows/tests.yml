name: Playwright Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  smoke-tests:
    name: P0 Smoke Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.QA_BASE_URL }}" > .env
          echo "LOGIN_URL=${{ secrets.QA_LOGIN_URL }}" >> .env
          echo "QA_USERNAME=${{ secrets.QA_USERNAME }}" >> .env
          echo "QA_PASSWORD=${{ secrets.QA_PASSWORD }}" >> .env
      - name: Run P0 smoke tests
        run: npx playwright test --grep @p0
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  regression-tests:
    name: Full Regression Suite
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    if: github.event_name == 'schedule' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.QA_BASE_URL }}" > .env
          echo "LOGIN_URL=${{ secrets.QA_LOGIN_URL }}" >> .env
          echo "QA_USERNAME=${{ secrets.QA_USERNAME }}" >> .env
          echo "QA_PASSWORD=${{ secrets.QA_PASSWORD }}" >> .env
      - name: Run full regression
        run: npx playwright test --project=${{ matrix.browser }} --project=${{ matrix.browser }}-no-auth
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
